<form style="margin-left: 33%;">
  <input type="button" value="Je pars" accesskey="s">
</form>
<body>
	<script type="text/javascript"> 
	var btn = document.querySelector('input');
var txt = document.querySelector('p');

btn.addEventListener('click', updateBtn);

function updateBtn() {
  if (btn.value === 'Je viens') {
    btn.value = 'Je pars';
    txt.textContent = 'Bonjour';
  } else {
    btn.value = 'Je viens';
    txt.textContent = 'Au revoir';
  }
}</script>
