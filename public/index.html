<script>

            var socket = io.connect('http://rasp6:80');
            console.log("yousk2");
		socket.on('temp',function(message){
		$('#varTemp').text(message);});
		
		socket.on('hygroAir',function(message){
		$('#varHygroAir').text(message);});
		
		socket.on('hygroSol',function(message){
		$('#varHygroSol').text(message);});
		
		socket.on('lum',function(message){
		$('#varLum').text(message);});
		
		socket.on('temp_cons',function(message){
		$('#tempCons').text(message);});
		
		socket.on('hygroAir_cons',function(message){
		$('#hygroAirCons').text(message);});
		
		socket.on('hygroSol_cons',function(message){
		$('#hygroSolCons').text(message);});
		
		socket.on('lum_cons',function(message){
		$('#lumCons').text(message);});
		
		$('#SolMoins').click(function () {
                     socket.emit('hygroSolConsDecrement',-1);})
		     
		$('#SolPlus').click(function () {
                     socket.emit('hygroSolConsIncrement',1);});
                     
		$('#AirMoins').click(function () {
                     socket.emit('hygroAirConsDecrement',-1);})
		     
		$('#AirPlus').click(function () {
                     socket.emit('hygroAirConsIncrement',1);});
                     
		$('#TempMoins').click(function () {
                     socket.emit('tempConsDecrement',-1);})
		     
		$('#TempPlus').click(function () {
                     socket.emit('tempConsIncrement',1);});
                     
		$('#LumMoins').click(function () {
                     socket.emit('lumConsDecrement',-1);})
		     
		$('#LumPlus').click(function () {
                     socket.emit('lumConsIncrement',1);});
                     
        $('#ValidSol').click(function () {
                     socket.emit('validSol',1);});
                     
        $('#ValidAir').click(function () {
                     socket.emit('validAir',1);});
                           
        $('#ValidTemp').click(function () {
                     socket.emit('validTemp',1);});				 
		    	
        $('#ValidLum').click(function () {

        </script>
